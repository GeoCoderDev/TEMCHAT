<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fondo">
        
    </div>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html{
            width: 100%;
            height: 100%;
            background-color: rebeccapurple;
        }

        body{
            width: 100%;
            height: 100%;
            display: block;
        }

        #fondo{
            width: 100%;
            height: 100%;
        }



    </style>

    <script>

        window.addEventListener('load',()=>{
            // document.write(window.getComputedStyle(document.querySelector('html')).width);

            document.getElementById('fondo').innerText = window.getComputedStyle(document.querySelector('html')).height;
        })

    </script>
</body>
</html>
