<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAIN | TEMCHAT</title>
    <link rel="stylesheet" href="/Assets/CSS/chat.css" />
    <link
      rel="shortcut icon"
      href="/Assets/Images/Logo con Borde mas Grueso con fondo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="main-interface">
      <header>
        <div id="logo"></div>
        <div id="texto-logo" alt="Logo de la Pagina TEMCHAT">TEMCHAT</div>
      </header>

      <div id="cont-interactive-elements">
        <div id="cont-chat-modalities">
          <div id="cont-chat-opcional">
            <div id="cont-requests-for-chat" class="chat-modality">
              <div class="modility-title">
                Solicitudes de chat<span class="icon-bubbles4"></span>
              </div>

              <div id="cont-request"></div>
            </div>

            <div id="random-chat" class="chat-modality">
              <div class="modility-title">
                Chat aletorio<span class="icon-shuffle"></span>
              </div>

              <div id="contenedor-sections-chat-random">
                <section class="chat-random-section">
                  <button
                    id="random-temchat-button"
                    class="botones-chat-random"
                  >
                    CHAT ALEATORIO
                  </button>
                  <div class="contenedor-input-time-request">
                    <h5 class="input-time-label">Tiempo (Segundos)</h5>
                    <input
                      type="number"
                      id="random-temchat-time"
                      min="5"
                      max="60"
                      value="10"
                    />
                  </div>
                </section>

                <section class="chat-random-section">
                  <button
                    id="random-temchat-persistente-button"
                    class="botones-chat-random"
                  >
                    CHAT ALEATORIO PERSISTENTE
                  </button>
                  <div class="contenedor-input-time-request">
                    <h5 class="input-time-label">Tiempo (Segundos)</h5>
                    <input
                      type="number"
                      id="random-temchat-persistent-time"
                      min="5"
                      max="60"
                      value="10"
                    />
                  </div>
                </section>

                <section
                  id="chat-random-magnetic-section"
                  class="chat-random-section"
                >
                  <button
                    id="random-temchat-magnetic-button"
                    class="botones-chat-random"
                  >
                    CHAT ALEATORIO MAGNETICO
                  </button>

                  <div id="cont-modo-iman">
                    <div class="cont-checkbox-iman">
                      <input type="checkbox" id="btn-switch" />
                      <label for="btn-switch" class="lbl-switch"
                        ><span class="spher-checkbox"></span
                      ></label>
                    </div>

                    <h3>
                      MODO IMAN <span class="icon-magnet1 icono-iman"></span>
                    </h3>
                  </div>
                </section>
              </div>
            </div>

            <div id="search-user-for-chat" class="chat-modality">
              <div class="modility-title">
                Buscar usuario<span class="icon-search2"></span>
              </div>

              <div id="contenedor-buscador-usuarios">
                <input
                  type="text"
                  id="usuario-buscado"
                  placeholder="Escriba el nombre del usuario a buscar..."
                />
                <div id="contenedor-usuarios-encontrados">
                  <!-- <span class="Texto-Carga">Cargando...</span>      -->

                  <!-- <div class="cont-user-found">
                                <span class="Username-user-found">Jg MANUEL CHAVEZ</span>
                                <div class="Enviar-Cancelar-Solicitud-Button">Enviar Solicitud</div>
                            </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="cont-iconos-acceso">
          <div class="icono-acceso icono-selected">
            <span class="icon-bubbles4"></span>
            <div id="cantidad-solicitudes"></div>
          </div>
          <div class="icono-acceso"><span class="icon-shuffle"></span></div>
          <div class="icono-acceso"><span class="icon-search2"></span></div>
        </div>

        <div id="messages-panel"></div>
      </div>
    </div>

    <div id="Puerta-1"></div>

    <div id="cont-live-chat">
      <div id="Count-Down-Timer"></div>
    </div>

    <div id="Puerta-2"></div>

    <!--=======================================================================-->
    <!--                               SCRIPTS                                 -->
    <!--=======================================================================-->

    <script src="/Assets/JavaScript/AutoSizeTextAreas.js"></script>
    <script type="module" src="/Assets/JavaScript/ChatEvent(Class).js"></script>
    <script
      src="/Assets/JavaScript/ChatStateManager(Singleton class).js"
      type="module"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/Assets/JavaScript/Funciones.js"></script>
    <script src="/Assets/JavaScript/trucoURL.js"></script>
    <script src="/Assets/JavaScript/Chat-main.js" type="module"></script>
    <script src="/Assets/JavaScript/delegacionDeEventos.js"></script>
    <script src="/Assets/JavaScript/animacionesJavaScript.js"></script>
    <script
      src="/Assets/JavaScript/ChatRequest(class).js"
      type="module"
    ></script>
    <script src="/Assets/JavaScript/Temchat(Class).js" type="module"></script>
    <script src="/Assets/JavaScript/chatSocket.js" type="module"></script>
    <script src="/Assets/JavaScript/UserFound(Class).js" type="module"></script>
    <script
      src="/Assets/JavaScript/MessageInMessagePanel(class).js"
      type="module"
    ></script>
    <script
      src="/Assets/JavaScript/Eventos y Funcionalidades.js"
      type="module"
    ></script>
  </body>
</html>
